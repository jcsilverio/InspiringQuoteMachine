<!DOCTYPE html>
<html lang="en">

<head>
  <title>Inspiring Quotes</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script language="JavaScript" src="quotes.js" type="text/javascript"></script>
  <script language="JavaScript" src="app.js" type="text/javascript"></script>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script language="JavaScript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js" type="text/javascript"></script>

</head>

<body>
  <div class="container-fluid text-center">
    <div class="row">
      <div class="col-sm-4"></div>
      <div class="col-sm-4">
        <div class="card" style="width:375px; height:375px">
          <img class="card-img-top" style="opacity:0.4; width:auto; height:200px" id="quoteImage" alt="nature image">
          <div class="card-block">
            <h4 class="card-title quote-text" id="text"></h4>
            <h6 class="card-subtitle mb-2 text-muted quote-author" id="author"></h6>
            <a href="#" class="btn btn-secondary" id="tweetBtn" style="opacity:0;"><i class="fa fa-twitter"></i></a>
          </div>
        </div>
      </div>
      <div class="col-sm-4"></div>
    </div>
  </div>
  <script>
  $(document).ready(function() {
    generateQuotesArray();
    randomColors();
    colorAnimationShow();
    onLoadGetQuote();
    setInterval(function() {
      randomColors();
      getQuote();
    }, 8000);
    $("#tweetBtn").on("click", function() {
      $(this).attr("target", "_blank");
      $(this).attr("href", 'https://twitter.com/intent/tweet?text=' + tweetQuote);
    });
  });
  </script>
</body>
<footer class="container-fluid bg-4 text-center">

</footer>

</html>
